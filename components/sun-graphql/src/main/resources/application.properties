spring.application.name=sun-graphql

# Apollo Database Configuration
spring.datasource.apollo.jdbc-url=${APOLLO_SPRING_DATASOURCE_URL}
spring.datasource.apollo.username=${APOLLO_SPRING_DATASOURCE_USERNAME}
spring.datasource.apollo.password=${APOLLO_SPRING_DATASOURCE_PASSWORD}
spring.datasource.apollo.driver-class-name=org.postgresql.Driver

# Briareus Database Configuration
spring.datasource.briareus.jdbc-url=${BRI_SPRING_DATASOURCE_URL}
spring.datasource.briareus.username=${BRI_SPRING_DATASOURCE_USERNAME}
spring.datasource.briareus.password=${BRI_SPRING_DATASOURCE_PASSWORD}
spring.datasource.briareus.driver-class-name=org.postgresql.Driver

# Cerberus Database Configuration
spring.datasource.cerberus.jdbc-url=${CERB_SPRING_DATASOURCE_URL}
spring.datasource.cerberus.username=${CERB_SPRING_DATASOURCE_USERNAME}
spring.datasource.cerberus.password=${CERB_SPRING_DATASOURCE_PASSWORD}
spring.datasource.cerberus.driver-class-name=org.postgresql.Driver

# JPA Configuration (will be overridden in config)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# GraphQL Configuration
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true
graphql.servlet.corsEnabled=true